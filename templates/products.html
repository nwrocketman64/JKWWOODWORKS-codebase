{% extends 'base.html' %}

{% block content %}
    <section>
        <h2>The Full List of Products</h2>
        <div class="item-list">
        {% for item in items %}
            <div class="item">
                <img src="{{ item.imageUrl }}" alt="item.title">
                <h4>{{ item.title }}</h4>
                <p>Price: {{ item.price }}</p>
                <p>Description: {{ item.description }}</p>
            </div>
        {% endfor %}
        </div>
    </section>
{% endblock %}
